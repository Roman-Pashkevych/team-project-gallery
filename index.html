<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

    <main>

        <!--GALLERY-->
        <section class="main-gallery">
            <div class="container">
                <h2 class="title-section-gallery">Галерея</h2>
                <ul class="list section-gallery-list">
                    <li class="section-gallery-item">
                        <picture>
        
                            <source media="(min-width: 1440px)"
                                srcset="../images/gallery/desktop/kintrolia-kachestva-desktop-1.webp 1x, ../images/gallery/desktop/kintrolia-kachestva-desktop-1@2x.webp 2x"
                                type="image/webp">
                            <source media="(min-width: 1440px)"
                                srcset="../images/gallery/desktop/kintrolia-kachestva-desktop-1.jpg 1x, ../images/gallery/desktop/kintrolia-kachestva-desktop-1@2x.jpg 2x">
        
                            <source media="(min-width: 768px)"
                                srcset="../images/gallery/tablet/kintrolia-kachestva-tablet-1.webp 1x, ../images/gallery/tablet/kintrolia-kachestva-tablet-1@2x.webp 2x"
                                type="image/webp">
                            <source media="(min-width: 768px)"

                            <source media="(max-width: 767px)"

                            <source media="(max-width: 767px)"

                            <img class="section-gallery-icon" src="#" alt="контроль якості">
                        </picture>
        
                        <h3 class="section-gallery-icon-title">Інженерні методи аналізу та контролю якості</h3>
        
                    </li>
        
                    <li class="section-gallery-item">
                        <picture>
        
                            <source media="(min-width: 1440px)"
                                srcset="../images/gallery/desktop/vusokotochnoe-3d-skanirovanie-desktop-2.webp 1x, ../images/gallery/desktop/vusokotochnoe-3d-skanirovanie-desktop-2@2x.webp 2x"

                                type="image/webp">
                            <source media="(min-width: 768px)"
                                srcset="../images/gallery/tablet/vusokotochnoe-3d-skanirovanie-tablet-2.jpg 1x, ../images/gallery/tablet/vusokotochnoe-3d-skanirovanie-tablet-2@2x.jpg 2x">
        
                            <source media="(max-width: 767px)"
                                srcset="../images/gallery/mobile/vusokotochnoe-3d-skanirovanie-mobile-2.webp 1x, ../images/gallery/mobile/vusokotochnoe-3d-skanirovanie-mobile-2@2x.webp 2x"
                                type="image/webp">
                            <source media="(max-width: 767px)"
                                srcset="../images/gallery/mobile/vusokotochnoe-3d-skanirovanie-mobile-2.jpg 1x, ../images/gallery/mobile/vusokotochnoe-3d-skanirovanie-mobile-2@2x.jpg 2x">
                            <img class="section-gallery-icon" src="#" alt="Високоточне 3D сканування">
                        </picture>
        
                        <h3 class="section-gallery-icon-title">Високоточне 3D сканування</h3>
        
                    </li>
        
                    <li class="section-gallery-item">
                        <picture>
        
                            <source media="(min-width: 1440px)"
                                srcset="../images/gallery/desktop/sozdanie-tochnoy-kopii-desktop-3.webp 1x, ../images/gallery/desktop/sozdanie-tochnoy-kopii-desktop-3@2x.webp 2x"
                                type="image/webp">
                            <source media="(min-width: 1440px)"
                                srcset="../images/gallery/desktop/sozdanie-tochnoy-kopii-desktop-3.jpg 1x, ../images/gallery/desktop/sozdanie-tochnoy-kopii-desktop-3@2x.jpg 2x">

                                srcset="../images/gallery/tablet/sozdanie-tochnoy-kopii-tablet-3.webp 1x, ../images/gallery/tablet/sozdanie-tochnoy-kopii-tablet-3@2x.webp 2x"

                            <source media="(min-width: 768px)"
                                srcset="../images/gallery/tablet/sozdanie-tochnoy-kopii-tablet-3.jpg 1x, ../images/gallery/tablet/sozdanie-tochnoy-kopii-tablet-3@2x.jpg 2x">
        
                            <source media="(max-width: 767px)"
                                srcset="../images/gallery/mobile/sozdanie-tochnoy-kopii-mobile-3.webp 1x, ../images/gallery/mobile/sozdanie-tochnoy-kopii-mobile-3@2x.webp 2x"
                                type="image/webp">
                            <source media="(max-width: 767px)"
                                srcset="../images/gallery/mobile/sozdanie-tochnoy-kopii-mobile-3.jpg 1x, ../images/gallery/mobile/sozdanie-tochnoy-kopii-mobile-3@2x.jpg 2x">
                            <img class="section-gallery-icon" src="#" alt="створення точної копії">
                        </picture>
        
                        <h3 class="section-gallery-icon-title">Створення точної копії на базі сканування reverse engineering
                        </h3>
        
                    </li>
        
                    <li class="section-gallery-item">
                        <picture>
        
                            <source media="(min-width: 1440px)"
                                srcset="../images/gallery/desktop/vse-cuklu-proektirovanya-desktop-4.webp 1x, ../images/gallery/desktop/vse-cuklu-proektirovanya-desktop-4@2x.webp 2x"
                                type="image/webp">
                            <source media="(min-width: 1440px)"
                                srcset="../images/gallery/desktop/vse-cuklu-proektirovanya-desktop-4.jpg 1x, ../images/gallery/desktop/vse-cuklu-proektirovanya-desktop-4@2x.jpg 2x">
        
                            <source media="(min-width: 768px)"
                                srcset="../images/gallery/tablet/vse-cuklu-proektirovanya-tablet-4.webp 1x, ../images/gallery/tablet/vse-cuklu-proektirovanya-tablet-4@2x.webp 2x"
                                type="image/webp">
                            <source media="(min-width: 768px)"
                                srcset="../images/gallery/tablet/vse-cuklu-proektirovanya-tablet-4.jpg 1x, ../images/gallery/tablet/vse-cuklu-proektirovanya-tablet-4@2x.jpg 2x">
        
                            <source media="(max-width: 767px)"
                                srcset="../images/gallery/mobile/vse-cuklu-proektirovanya-mobile-4.webp 1x, ../images/gallery/mobile/vse-cuklu-proektirovanya-mobile-4@2x.webp 2x"
                                type="image/webp">
                            <source media="(max-width: 767px)"
                                srcset="../images/gallery/mobile/vse-cuklu-proektirovanya-mobile-4.jpg 1x, ../images/gallery/mobile/vse-cuklu-proektirovanya-mobile-4@2x.jpg 2x">
                            <img class="section-gallery-icon"
                                src="./images/gallery/desktop/"
                                alt="цикли проектування">
                        </picture>
        
                        <h3 class="section-gallery-icon-title">Всі цикли 3D проектування, створення фотореалістичних цифрових
